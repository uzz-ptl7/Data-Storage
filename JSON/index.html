<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Managment Information System</title>
</head>
<body>
    <h1>Employees Data Loaded From JSON</h1>

    <p id="demo"></p>

    <button id="loadData">Load Employees Data</button>

    <script>
        let text = '{"employees":[' + 
        '{ "firstName": "John", "lastName": "Doe" },' +
        '{ "firstName": "Anna", "lastName": "Smith" },' +
        '{ "firstName": "Peter", "lastName": "Jones" }]}'; +
        ']}'

        let obj = JSON.parse(text);

        localStorage.setItem("employeesData", text);

        function loadEmployeesData() {
            let storedData = localStorage.getItem("employeesData");
            
            if (storedData) {
                let obj = JSON.parse(text);
                let employeeList = "";
                for (let i = 0; i < obj.employees.length; i++) {
                    employeeList += obj.employees[i].firstName + " " + obj.employees[i].lastName + "<br>";
                } 

                document.getElementById("demo").innerHTML = employeeList;
            } else {
                document.getElementById("demo").innerHTML = "No data found";
            }
        } 

        document.getElementById("loadData").addEventListener("click", loadEmployeesData);
         
        // document.getElementById("demo").innerHTML = obj.employees[0].firstName + " " + obj.employees[0].
        // lastName;
        
    </script>
</body>
</html>
